


<!-- 

    If you have a block of jQuery code
     which uses the $ shortcut and you
      do not want to change it all, you 
      can pass the $ sign in as a parameter
       to the ready method. This allows you
        to access jQuery using $, inside this
         function - outside of it, you will have
          to use "jQuery":

-->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$.noConflict();
jQuery(document).ready(function($){
    $("button").click(function(){
        $("p").text("jQuery is still working!");
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<button>Test jQuery</button>

</body>
</html>
