<!DOCTYPE html>
<html>
<head>
		<title>Form Validation</title>
		<script type="text/javascript" src="Scripts/library.js"></script>
		<script type="text/javascript" src="Scripts/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="Css/style.css">
		
</head>
<body>

		<div id="wrapper">
			<div class="btn_style" id="login_btn">Login</div>
			<div class="btn_style" id="signup_btn">Sign Up</div>
		<div id="form_div">
		
			<div id="login">
			
			<h2>Login to our site.</h2>
			<h4>Enter user name and password to log on:</h4>
			<form novalidate>
			<div class="field_divs">
				<span>Email</span>
				<input type="email" id="login_email" class="fields" placeholder="Email">
				<div class="error" id="login_email_error"></div><div class="checked_img" id="login_email_checked"></div>
			</div>
			
			<div class="field_divs">
				<span>Password</span>
				<input type="password" id="login_password" class="fields" placeholder="Password">
				<div class="error" id="login_password_error"></div><div class="checked_img" id="login_password_checked"></div>
			</div>	
			
			<div class="field_divs">
				<input type="button" id="login_submit" class="fields submitt" value="Login">
			</div>
			</form>
			
			</div>
			
			<div id="signup">
			
				<h2>Sign up now </h2>
				<h4>Fill in the form below to get instant access:</h4>
			<form novalidate>
			
			<div class="field_divs">
				<span>First name</span>
				<input type="text" id="first_name" class="fields" placeholder="First name">
				<div class="error" id="first_name_error"></div><div class="checked_img" id="first_name_checked"></div>
			</div>
			
			<div class="field_divs">
				<span>Last name</span>
				<input type="text" id="last_name" class="fields" placeholder="Last name">
				<div class="error" id="last_name_error"></div><div class="checked_img" id="last_name_checked"></div>
			</div>
			
			<div class="field_divs">
				<input type="radio" class="gender" name="gender" value="male">
				<span>Male</span>
				<input type="radio" class="gender" name="gender" value="female">
				<span>Female</span>
				<div class="error" id="gender_error"></div><div class="checked_img" id="gender_checked"></div>
			</div>
			
			<div class="field_divs">
				<span>Email</span>
				<input type="email" id="signup_email" class="fields" placeholder="Email">
				<div class="error" id="signup_email_error"></div><div class="checked_img" id="signup_email_checked"></div>
			</div>
			
			<div class="field_divs">
				<span>Password</span>
				<input type="password" id="signup_password" class="fields" placeholder="Password">
				<div class="error" id="signup_password_error"></div><div class="checked_img" id="signup_password_checked"></div>
			</div>
			
			<div class="field_divs">
				<span>Confirm password</span>
				<input type="password" id="confirm_password" class="fields" placeholder="Confirm password">
				<div class="error" id="confirm_password_error"></div><div class="checked_img" id="confirm_password_checked"></div>
			</div>
			
				<div class="field_divs">
				<input type="button" id="signup_submit" class="fields submitt" value="Sign Up">
			</div>
			
			</form>
			</div>


		</div>
		
		</div>

</body>
</html>
